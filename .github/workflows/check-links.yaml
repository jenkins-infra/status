name: Check links

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: check-links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        check-modified-files-only: yes
        base-branch: main
        config-file: .github/workflows/markdown-link-check-config.json
